name: smart_food_scanner
description: A Flutter app for scanning food products and analyzing nutrition facts.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  
  # Camera and Barcode Scanning
  camera: ^0.10.5+5
  mobile_scanner: ^3.5.6
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # Image Handling
  cached_network_image: ^3.3.0
  
  # Utilities
  intl: ^0.18.1
  
  # Firebase - using latest compatible versions
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
